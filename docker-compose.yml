services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: weather-mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-weather_db}
    volumes:
      - mongodb_data:/data/db
    networks:
      - weather-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: weather-rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin123}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - weather-network

  # NestJS API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weather-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_PORT:-3000}
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DATABASE:-weather_db}?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-please-use-a-strong-random-key}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672
      DEFAULT_USER_EMAIL: ${DEFAULT_USER_EMAIL:-admin@example.com}
      DEFAULT_USER_PASSWORD: ${DEFAULT_USER_PASSWORD:-123456}
      COUNTRY_STATE_CITY_API_KEY: ${COUNTRY_STATE_CITY_API_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - weather-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Python Weather Collector
  weather-collector:
    build:
      context: ./weather-collector
      dockerfile: Dockerfile
    container_name: weather-collector
    restart: unless-stopped
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672
      WEATHER_API_URL: ${WEATHER_API_URL:-https://api.open-meteo.com/v1/forecast}
      API_URL: http://api:${API_PORT:-3000}/api
      COLLECTION_INTERVAL: ${COLLECTION_INTERVAL:-60}
    depends_on:
      - rabbitmq
      - api
    networks:
      - weather-network
    volumes:
      - ./weather-collector:/app

  # Go Worker
  go-worker:
    build:
      context: ./go-worker
      dockerfile: Dockerfile
    container_name: weather-go-worker
    restart: unless-stopped
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672
      API_URL: http://api:${API_PORT:-3000}/api/weather/logs
    depends_on:
      - rabbitmq
      - api
    networks:
      - weather-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weather-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    depends_on:
      - api
    networks:
      - weather-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
  rabbitmq_data:

networks:
  weather-network:
    driver: bridge
